{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <style>
            button:hover{
                transform: scale(1.1);
                transition-duration: 1s;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3"  style="text-align: center;">
                <h2>Wiki</h2>
                <br>
                <form action="{% url 'search' %}" method="post">
                    {% csrf_token %}
                    <input style="width: 120px;height: 30px; font-size: 12px;" class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    <button type="submit">Search</button>
                </form>
                <br>
                <div>
                    <a href="{% url 'index' %}"><button style="width: 80%;">Home</button></a>
                </div>
                <br>
                <div>
                    <a href="{% url 'new_page' %}"><button style="width: 80%;">Create New Page</button></a>
                </div>
                <br>
                <div>
                    <a href="{% url 'random_page' %}"><button style="width: 80%;">Random Page</button></a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
